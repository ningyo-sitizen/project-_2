<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/reservation.css">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>JoCoffee - Contact Us</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="reservation.html">RESERVATION</a>
                <a href="#">MENU</a>
            </div>
            
            <h3 class="nav-logo"><a href="home.html">JoCoffee</a></h3>
            
            <div class="nav-right">
                <a href="about.html">ABOUT US</a>
                <a href="contact.html">CONTACT</a>
                <i class="fa fa-bars" id="menu-icon"></i>
            </div>
        </nav>
        <div class="mobile-menu" id="mobile-menu">
          <i class="fa fa-times close-icon" id="close-menu"></i>
          <a href="reservation.html">RESERVATION</a>
          <a href="home.html">HOME</a>
          <a href="#">MENU</a>
          <a href="#">ABOUT US</a>
          <a href="contact.html">CONTACT</a>
      </div>
    </header>
    <div class="hero-container">
        <div class="hero-image" role="img"></div>
        <div class="hero-text">
            <h1>JoCoffee</h1>
            <h3>Make your day better with a JoCoffee</h3>
        </div>
    </div>

    <h2 class="contact-h2">MAKE A RESERVATION</h2>
    <h5 class="contact-h5">fill out this form to make a reservation</h5>

    <div class="container-form">
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="fullname" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="phonenumber" placeholder="Phone Number" required>
            </div>
        </form>
        <form>
            <div class="form-group">
                <select name="persons" id="persons" required>
                    <option value="1">1-3 Person</option>
                    <option value="2">3-5 Persons</option>
                    <option value="3">5-7 Persons</option>
                    <option value="4">7-10 Persons</option>
                </select>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-group">
                <input type="time" class="form-control" id="time" required>
            </div>
            <div class="form-group button-container">
                <button type="button" class="send-button" onclick="sendmail()">Submit</button>
            </div>
            </form>
    </div>
    
    <script src="js/home.js"></script>
    <script src="js/reservation.js"></script>
</body>

</html>
